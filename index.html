<!DOCTYPE html>

<style>

    @keyframes textShadow {
    25% {
        text-shadow: 0.4389924193300864px 0 1px rgba(21, 255, 0, 0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px;
    }
    50% {
        text-shadow: 2.7928974010788217px 0 1px rgba(0,30,255,0.5), -2.7928974010788217px 0 1px rgba(255,0,80,0.3), 0 0 3px;
    }
    100% {
        text-shadow: 0.02956275843481219px 0 1px rgba(255, 0, 13, 0.849), -0.02956275843481219px 0 1px rgba(255,0,80,0.3), 0 0 3px;
    }

}
    body {
        background-image: linear-gradient(rgb(56, 27, 136),rgba(16, 161, 149, 0.75)100%);
        height: 100vh;
    }

    .screen {
        background-image: radial-gradient(rgba(230, 203, 230, 0.75),black 120%);
        height: 100vh;
    }

    .crt {
        font: 2.0rem Inconsolata, monospace;
        margin: 50px;
        text-shadow: 0 0 10px #f0c4c4;
        
        animation: textShadow 1.6s infinite;
    }

    @keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
            text-shadow:
            0 0 4px #fff,
            0 0 11px #fff,
            0 0 19px #fff,
            0 0 40px #0fa,
            0 0 80px #0fa,
            0 0 90px #0fa,
            0 0 100px #0fa,
            0 0 150px #0fa;
        }
    20%, 24%, 55% {       
        text-shadow: none;
    }
    }


    .neon {
        color: #0fa;
        text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #0fa, 0 0 82px #0fa, 0 0 92px #0fa, 0 0 102px #0fa, 0 0 151px #0fa;
        font-size: 30px;
        font-style: italic;
        position: absolute;
        left: 80vw;
        top: 0;
        animation: flicker 1.5s infinite alternate;
        
    }

    h1 {
        font: 2rem Inconsolata monospace;
    }

    .drop {
        background-color: rgb(0, 255, 85);
        font-size: 25px;
        position: absolute;
        animation: DropMove linear 1;
        top: -10vh;
        z-index: -1;
        width: 5px;
        height: 5px;
        
    }
    @keyframes DropMove {
        0%{
            transform: translateY(-10vh);
        }
        100%{
            transform: translateY(100vh);
        }
    }

    


</style>



<body>
    
    <h1>This page does stuff?<h1>


    <p class="neon">ParticleCat314</p>
</body>



<script>
    
    const body = document.querySelector("body");

    function make_rain() {
        const drop = document.createElement("div");
        drop.className = "drop";
        drop.style.left = (Math.random()*95)+"vw";
        drop.style.animationDuration = (Math.random()*2+1)+"s";
        drop.style.height = (Math.random()*20)+"px";
        body.appendChild(drop);
    }

    setInterval(make_rain,50);
    setInterval(function name(params){
        var DropArray = document.querySelectorAll(".drop")
        if (DropArray.length>100){
            DropArray[0].remove();
        }
    },100)





</script>
